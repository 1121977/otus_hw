<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create client</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/phoneNumber/save}" th:object="${phoneNumber}" th:method="post" accept-charset="utf-8">
    <h1>New Phone Number:</h1>

    <div class="row">
        <label for="holder-input">Phone Number:</label>
        <input id="holder-input" name="number" type="text" th:value="${phoneNumber.number}" value="8-800-123-4567"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

</body>
</html>
